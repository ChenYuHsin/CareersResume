<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.8, maximum-scale=2.0, user-scalable=no">
    <title>Try Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/screen.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <!-- 導覽列 -->
    <header class="navbar" role="navigation">
        <img src="img/header.png" alt="">
    </header>
    <div class="con">
        <section class="left">
            <img src="img/left-menu2.png" alt="">
        </section>
        <section class="right">
            <button type="button" class="btn btn-default btn-lg" id="preview">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Preview
            </button>
            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a href="#home">
                            Personal Info.
                            <div class="progress">
                                <div class="progress-bar" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#profile">
                            Experiences
                            <div class="progress">
                                <div class="progress-bar" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#messages">
                            Expectation
                            <div class="progress">
                                <div class="progress-bar" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#settings">
                            Autobiography
                            <div class="progress">
                                <div class="progress-bar" style="width: 80%;">
                                    80%
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <div class="panel-group" id="accordion">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" href="#collapseOne">
                                  Basic Profile
                                </a>
                              </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                              <div class="panel-body">
                                <img src="img/basic-profile.png" alt="">
                              </div>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" href="#collapseTwo">
                                  Health Information
                                </a>
                              </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                              <div class="panel-body">
                                <img src="img/health-information.png" alt="">
                              </div>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" href="#collapseThree">
                                  Residence
                                </a>
                              </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                              <div class="panel-body">
                                <img src="img/residence.png" alt="">
                              </div>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" href="#collapseFour">
                                  Emergency Contact Person
                                </a>
                              </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse">
                              <div class="panel-body">
                                <img src="img/emergency.png" alt="">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="btns">
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Save
                            </button>                            
                            <button type="button" class="btn btn-default btn-lg">
                                Next
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
                            </button>
                        </div>           
                    </div>
                    <div class="tab-pane" id="profile">456

                        <div class="btns">
                            <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    Pre. 
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Save
                            </button>                            
                            <button type="button" class="btn btn-default btn-lg">
                                Next
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
                            </button>
                        </div>  
                    </div>
                    <div class="tab-pane" id="messages">789
                        <div class="btns">
                            <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    Pre. 
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Save
                            </button>                            
                            <button type="button" class="btn btn-default btn-lg">
                                Next
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
                            </button>
                        </div> 
                    </div>
                    <div class="tab-pane" id="settings">...
                        <div class="btns">
                            <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    Pre. 
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Save
                            </button>                            
                            <button type="button" class="btn btn-default btn-lg">
                                Next
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </div>
    <a href="#0" class="cd-top">Top</a>
    <footer>
        <img src="img/footer.png" alt="">
    </footer>
    <!-- //導覽列 -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
    <script>
    $('#myTab a').click(function(e) {
        e.preventDefault();
        $(this).tab('show');
    })
    </script>
</body>

</html>
